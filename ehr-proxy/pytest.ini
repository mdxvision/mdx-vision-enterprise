[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short

# Test markers for Option B: Mock (default) + Integration (opt-in)
markers =
    unit: Fast unit tests with mocks (run by default)
    integration: Real API integration tests (requires --live flag)
    slow: Tests that take > 5 seconds
    ehr: Tests requiring EHR sandbox credentials
    assemblyai: Tests requiring AssemblyAI API key
    rag: Tests requiring ChromaDB/vector database
