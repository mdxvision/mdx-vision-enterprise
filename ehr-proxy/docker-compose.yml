version: "3.8"

services:
  chromadb:
    image: chromadb/chroma:0.5.23
    container_name: mdx-chromadb
    ports:
      - "8100:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

volumes:
  chromadb_data:
    driver: local
