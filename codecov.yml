# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
        informational: true
    patch:
      default:
        target: 80%
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

flags:
  python:
    paths:
      - ehr-proxy/
      - ai-service/
    carryforward: true

  web:
    paths:
      - web/src/
    carryforward: true

  java:
    paths:
      - backend/src/
    carryforward: true

  android:
    paths:
      - mobile/android/
    carryforward: true
